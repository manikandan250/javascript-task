<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>patterns 4</title>
  </head>
<body>
	<script>
		for(i=65;i<=70;i++){
			for(j=65;j<=i;j++){

			document.write(String.fromCharCode(i));
			}
			document.write("<br>");
		}
	</script>

</body>
</html>
