<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function using </title>
  </head>
<body>
	<script>
		function sum(){
		let name=prompt("enter the name");
		 let n=parseInt(prompt("enter the number"));
		 
		 for(i=1;i<=n;i++){
			document.write(name);
			document.write("<br>");
		 }
		}
		sum();		
	</script>
</body>
</html>
