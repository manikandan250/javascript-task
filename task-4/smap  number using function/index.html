<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function using swap number </title>
  </head>
<body>
	<script>
		let i=parseInt(prompt("enter the first number"));
		let j=parseInt(prompt("enter the second number"));
		let k;
		function swap(){
			k=i;
			i=j;
			j=k ;
			document.write(i,j);
			
		}
		swap();
           		
	</script>
</body>
</html>
