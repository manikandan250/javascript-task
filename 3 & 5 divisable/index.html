<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 & 5 divisible</title>
  </head>
<body>
	<script>
		let num=parseInt(prompt("enter the number"));
			if(num%3==0 && num%5==0){
				document.write("this number is divisable 3 and 5");
			}
			else{
			document.write("this number is not divisable 3 and 5");
			}
	</script>

</body>
</html>
