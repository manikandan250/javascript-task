<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter method</title>
  </head>
<body>
	<script>
		let arr=[1092,76556,345,986,1092,9082,520,109,34,209]
		let num=arr.filter(fil)
		function fil(fill){
		return fill>500;
		}
			document.write(num);
	</script>
</body>
</html>
