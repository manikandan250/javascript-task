<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js smallest number</title>
  </head>
<body>
	<script>
		let arr=[1,88,65,90,23,54,68,27,45,81,17];
		let small=arr[0];
			for(i=0;i<arr.length;i++){
				if(arr[i]<small){
					small=arr[i];
				}
			}
			document.write("smallest number is",small);
	</script>
</body>
</html>
