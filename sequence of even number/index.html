<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>even number only</title>
  </head>
<body>
	<script>
		let  num=parseInt(prompt("enter the  number"));
			for(i=0;i<=num;i++){
			if(i%2==0){
				document.write("<br>");
				document.write(i);
			}
			}

	</script>

</body>
</html>
