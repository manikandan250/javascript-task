<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display text 10 times</title>
  </head>
<body>
	<script>
		let i=0;
		while(i<10){
			document.write("hello");
			document.write("<br>");
			i++;
		}
	</script>

</body>
</html>
