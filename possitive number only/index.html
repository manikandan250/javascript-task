<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>passitive number only</title>
  </head>
<body>
	<script>
		let  num=parseInt(prompt("enter the  number"));
			sum=0;
			for(i=0;i<num;i++){
			let	num1=parseInt(prompt("enter the  number"));
			
			if(num1>0){
				sum+=num1;
			}
			}
			document.write(sum);
	</script>

</body>
</html>
