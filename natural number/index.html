<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>natural number</title>
  </head>
<body>
	<script>
		let n=prompt("enter the number");
		sum=0;
		for(i=0;i<=n;i++){
			sum+=i;
			}
		document.write(sum);
		
		
	</script>

</body>
</html>
